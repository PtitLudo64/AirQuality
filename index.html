<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Air Quality App. Find your IQA in real time.">
    <title>Air Quality App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>

    <div id="backgroundLayer"></div>
    <div class="appContainer">
        <h1>Air Quality App.</h1>

        <div class="informationBlock">
            <div id="loader" class="active">
                <img src="./img/recycling.svg" alt="Loader Image" class="loaderLogo">
            </div>

            <img src="./img/magnifyingGlass.svg" alt="Looking for your location" id="emojiLogo">
            <p id="userInformation">Your city informations.</p>

            <div id="cityWeather">
                <!-- <span id="cityName">City</span> -->
                <div id="weatherLogo"></div>
 
                <div>
                    <span id="temperature">-5</span><span id="celcius">Â°C</span>
                </div>
                
            </div>

            <table>
                <tr>
                    <th class="label">Pollution info</th>
                    <td id="pollutionInfo">...</td>
                </tr>
                <tr>
                    <th class="label">Air Quality Index</th>
                    <td id="pollutionValue">...</td>
                </tr>                                
            </table>

            <p class="scaleBarText">Pollution scale:</p>
            <div class="scaleContainer">
                <svg id="locationPointer" version="1.1" viewBox="0 0 200 200" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path d="m100.33 50.197c-19.1 0-34.6 15.502-34.6 34.602 0 6.3 1.7004 12.5 4.9004 17.6 1e-6 0.2 0.19846 0.59965 22.398 41.6 1.8 3.4 4.4012 5.1992 7.2012 5.1992 2.9 0 5.3988-1.7992 7.2988-5.1992 21-38.6 22.201-41 22.201-41 3.4-5.4 5.1992-11.699 5.1992-18.199 0-19.1-15.5-34.602-34.6-34.602zm0 17.102c10.6 0 19.1 8.5996 19.1 19.1 0 10.5-8.5996 19.199-19.1 19.199-10.6 0-19.1-8.5996-19.1-19.1 0-10.5 8.4996-19.199 19.1-19.199z"/></svg>
                <div class="scaleSection"></div>
                <div class="scaleSection"></div>
                <div class="scaleSection"></div>
                <div class="scaleSection"></div>
                <div class="scaleSection"></div>
                <div class="scaleSection"></div>
            </div>
        </div>
        <div class="informationBlock" id="searchLocation">
            <h2>Search for a city :</h2>
            <form autocomplete="off">
                <input type="text" name="location" id="location">
                <img src="./img/magnifyingGlass.svg" alt="Looking for a location" id="searchEmoji">
                <div id="suggest"></div>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/xmlToJSON.js"></script>
    <script type="module" src="js/citySearch.js"></script>
</body>
</html>
